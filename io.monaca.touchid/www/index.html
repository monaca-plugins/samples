<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="onsen-css-components-default.css">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script>

        var ready = false;

        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            ready = true;            
        }

        function localLogin(){
            if (ready) {
                monaca.touchid.auth(
                    function(){
                        window.location.assign("facebook_like_profile.html");
                    },
                    function(errorMessage){
                        alert("login failed!");
                    },
                    "Hello TouchID!");
            };
        }

    </script>
  </head>
  <body class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__item left quarter float-left"></div>
      <div class="navigation-bar__item full float-left text-centering">
        <span class="navigation-bar__title navigation-bar__line-height float-left">Login</span>
      </div>
      <div class="navigation-bar__item right quarter float-left">
        <span class="icon-button--quiet navigation-bar__line-height font-weight-500"></span>
      </div>
    </div>
    <div class="main-image-wrapper">
      <i class="fa fa-html5 main-image"></i>
    </div>
    <br>
    <button class="button login-button" onclick="localLogin();">Log in</button>
    <br>
  </body>
</html>
